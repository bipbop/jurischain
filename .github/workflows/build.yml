on: push

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12, 14, 16, 17, 18]
    steps:
    - uses: actions/checkout@v2
    - uses: mymindstorm/setup-emsdk@v9
    - run: make
    - run: make install
    - uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install
    - run: npm test
